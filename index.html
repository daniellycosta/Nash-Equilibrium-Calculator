<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Teoria dos Jogos</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel='stylesheet' href='css/index.css'>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
</head>

<body>

	<div class="jumbotron text-center col-xs-12">
		<h1> Nash Equilibrium Calculator </h1>
		<h3>Using best response dynamics (Fictitious Play) for two players games</h3>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-xs-12" id = "config">
				<h2>Configurations:</h2>
				
				<form action="javascript:getFormValues()" id = "form">
				<div class="celulajogo col-xs-12 col-sm-6">
					<h3>Player 1:</h3>
				</div>
				<div class="celulajogo col-xs-12 col-sm-6">
					<h3>Values (Player 1, Player 2):</h3>
				</div>
					<div class="celulajogo col-xs-12 col-sm-6">
						<label>Action 1: </label><br>
						<input class="form-control" type="text" id="Pl1Action1">
					</div>
					<div class="celulajogo col-xs-12 col-sm-3">
						<label class = "celulavalue">(Action 1, Action 1): </label><br>
						<input class="form-control" type="number"  id="Pl1Value11">
					</div>
					<div class="celulajogo col-xs-12 col-sm-3">
						<label class = "celulavalue">(Action 1, Action 2): </label><br>
						<input class="form-control" type="number"  id="Pl1Value12">
					</div>
					
					<div class="celulajogo col-xs-12 col-sm-6">
						<label>Action 2: </label><br>
						<input class="form-control" type="text" id="Pl1Action2">
					</div>
					<div class="celulajogo col-xs-12 col-sm-3">
						<label class = "celulavalue">(Action 2, Action 1): </label><br>
						<input class="form-control" type="number"  id="Pl1Value21">
					</div>
					<div class="celulajogo col-xs-12 col-sm-3">
						<label class = "celulavalue">(Action 2, Action 2): </label><br>
						<input class="form-control" type="number"  id="Pl1Value22">
					</div>
				<div class="celulajogo col-xs-12 col-sm-6">
					<h3>Player 2:</h3>
				</div>
				
				<div class="celulajogo col-xs-12 col-sm-6">
					<h3> - </h3>
				</div>

					<div class="celulajogo col-xs-12 col-sm-6">
						<label>Action 1: </label><br>
						<input class="form-control" type="text" id="Pl2Action1">
					</div>
					<div class="celulajogo col-xs-12 col-sm-3">
						<label class = "celulavalue">(Action 1, Action 1): </label><br>
						<input class="form-control" type="number"  id="Pl2Value11">
					</div>
					<div class="celulajogo col-xs-12 col-sm-3">
						<label class = "celulavalue">(Action 2, Action 1): </label><br>
						<input class="form-control" type="number"  id="Pl2Value21">
					</div>
					
					<div class="celulajogo col-xs-12 col-sm-6">
						<label>Action 2: </label><br>
						<input class="form-control" type="text" id="Pl2Action2">
					</div>
					<div class="celulajogo col-xs-12 col-sm-3">
						<label class = "celulavalue">(Action 1, Action 2): </label><br>
						<input class="form-control" type="number"  id="Pl2Value12">
					</div>
					<div class="celulajogo col-xs-12 col-sm-3">
						<label class = "celulavalue">(Action 2, Action 2): </label><br>
						<input class="form-control" type="number"  id="Pl2Value22">
					</div>
					<div class="celulajogo col-xs-12 col-sm-6">
					<button type="submit" class="btn btn-secondary celulajogo">Save Changes</button> 
					</div>
				</form>
			</div>

			<div class="col-xs-12" id = 'result'>
			</div>
		</div>
	</div>
	<script src='js/nashCalc.js'></script>
</body>
</html>
